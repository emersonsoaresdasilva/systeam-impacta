<!DOCTYPE html>
<html>

<head>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/site.css" />
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        {% if session['usermail'] %}
        <nav class="navbar navbar-expand-lg">
            <a class="nav-link active" href="/admin">Home</a>
            <a class="nav-link" href="/admin/equipes">Equipes</a>
            <a class="nav-link" href="/admin/partidas ">Partidas</a>
            <a class="nav-link" href="/admin/sair" style="margin-left: auto;">Sair</a>
        </nav>
        {% else %}
        <nav class="navbar navbar-expand-lg">
            <a class="nav-link active" href="/">Home</a>
            <a class="nav-link" href="/entrar" style="margin-left: auto;">Admin</a>
        </nav>
        {% endif %}
    </header>
    <!-- Fim Cabeçalho -->
    <!-- Conteúdo Principal -->
    <main class="container-fluid">
        {% block main %}
        {% endblock %}
    </main>
    <!-- Fim Principal -->
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="/static/js/site.js"></script>
    {% block scripts %}
    {% endblock %}
    <!-- Fim Scripts -->
    <!-- Rodapé -->
    <footer class="page-footer font-small blue">
        <div class="footer-copyright text-center py-3">Projeto Campeonato | Todos os direitos reservados © 2020</div>
    </footer>
    <!-- Fim rodapé -->
</body>

</html>
