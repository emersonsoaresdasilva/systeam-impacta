{% extends 'base.html' %}
{% block main %}

<form method="POST" class="text-center border border-light p-5" novalidate>
    <img src="https://image.freepik.com/vetores-gratis/desenhos-animados-de-groupt-de-equipe-de-jogadores-de-futebol_9026-22.jpg"
        width="15%">
    <div class="col-md-2 offset-md-5">
        <div class="form-group">
            <div class="col-auto my-1">
                <select class="custom-select mr-sm-2" name='equipecasa' id="inlineFormCustomSelect">
                    {% for e in equipes %}
                    <option value="{{ e.sigla }}">{{ e.nome }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <small class="form-text text-muted">Insira o time da casa.</small>
        </div>
        <div class="form-group">
            <div class="col-auto my-1">
                <select class="custom-select mr-sm-2" name='equipevisitante' id="inlineFormCustomSelect">
                    {% for e in equipes %}
                    <option value="{{ e.sigla }}">{{ e.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <small class="form-text text-muted">Insira o time visitante.</small>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" style="text-align: center;" name='pontoscasa'
                value='{{ partida.pontos_casa }}' placeholder="0" required>
            <small class="form-text text-muted">Insira os gols do time casa.</small>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" style="text-align: center;" name='pontosvisitante'
                value='{{ partida.pontos_visita }}' placeholder="0" required>
            <small class="form-text text-muted">Insira os gols do time visitante.</small>
        </div>
        <button type="submit" class="btn btn-success btn-block my-4">{{ funcao }}</button>
    </div>
</form>
{% endblock %}
