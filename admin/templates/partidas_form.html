{% extends 'base.html' %}
{% block main %}

<form method="POST" class="text-center border border-light p-5" novalidate>
    <img src="/static/images/icon-partidas.png" width="15%">
    {% for erro in erros %}
        <div class="alert alert-danger" role="alert">
            {{ erro }}
        </div>
    {% endfor %}
    <p></p>
    <div class="col-md-2 offset-md-5">
        <div class="form-group">
            <select class="form-control" name='equipecasa' id="inlineFormCustomSelect">
                {% for e in equipes %}
                <option {% if e.sigla == equipe_casa.sigla %} selected  {%endif%} value="{{ e.sigla }}">{{ e.nome }}</option>
                {% endfor %}
            </select>
            <small class="form-text text-muted">Insira o time da casa.</small>
        </div>
        <div class="form-group">
            <select class="form-control" name='equipevisitante' id="inlineFormCustomSelect">
                {% for e in equipes %}
                <option {% if e.sigla == equipe_visita.sigla %} selected  {%endif%} value="{{ e.sigla }}">{{ e.nome }}</option>
                {% endfor %}
            </select>
            <small class="form-text text-muted">Insira o time visitante.</small>
        </div>
        <div class="form-group">
            <input required type="number"  min="0" class="form-control" style="text-align: center;" name='pontoscasa' value='{{ partida.pontos_casa }}' placeholder="0" required>
            <small class="form-text text-muted">Insira os gols do time casa.</small>
        </div>
        <div class="form-group">
            <input required type="number" min="0" class="form-control" style="text-align: center;" name='pontosvisitante'  value='{{ partida.pontos_visita }}' placeholder="0" required>
            <small class="form-text text-muted">Insira os gols do time visitante.</small>
        </div>
        <input type="hidden" name ="id_partida_antiga" value="{{id_partida_antiga}}">
        <button type="submit" class="btn btn-success btn-block my-4">{{ funcao }}</button>
        <button type="reset" class="btn btn-warning btn-block my-4">Limpar</button>
    </div>
</form>
{% endblock %}
